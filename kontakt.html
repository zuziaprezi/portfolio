      <li><a href="kontakt.html">Kontakt</a></li>

  <h1>Kontakt</h1>
</header>
<main>
  <section class="contact" style="text-align: center;">
    <h2>Formularz kontaktowy</h2>
    <form>
      <label for="email">E-Mail:</label><br>
      <input type="text" id="email" name="email" placeholder="Wpisz swój e-mail" required><br><br>

      <label for="temat">Temat wiadomości:</label><br>
      <select id="temat" name="temat">
        <option value="wspolpraca">Współpraca</option>
        <option value="pytanie">Pytanie</option>
        <option value="inne">Inne</option>
      </select><br><br>

      <label for="wiadomosc">Wiadomość:</label><br>
      <textarea id="wiadomosc" name="wiadomosc" placeholder="Wpisz treść wiadomości" required></textarea><br><br>

      <input type="submit" value="Wyślij">
    </form>
  </section>
</main>
<footer>
  <p>Zuzanna Wawro &copy; 2025</p>
</footer>
</body>
</html>
